<#--
        * description: 变更任务列表查询页面
        * version: 2.0
        * author:zixi.xie@hand-china.com
        -->
<#include "../../include/header.html">
<style>
    #query-form-header .row{
        margin-bottom: 10px;
    }
    label.col-sm-3.control-label {
        text-align: right;
        padding-top: 7px;
    }
    .k-grid td {
        line-height: 1.5 !important;
    }
</style>
<script type="text/javascript">
    var user_viewModel = kendo.observable({
        model: {
        },
        queryResource: function (e) {
            $("#user-grid").data("kendoGrid").dataSource.page(1);
        }
    });

    var viewModel = kendo.observable({
        model: {},
        queryResource: function (e) {
            $('#Grid').data('kendoGrid').dataSource.page(1);
        },
        resetForm: function (e) {
            e.preventDefault();
            var formData = viewModel.model.toJSON();
            for (var k in formData) {
                viewModel.model.set(k, null);
            }
        }
    });
</script>
<body>
<div id="page-content">
    <div class="panel">
        <div id="query-form-header">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="info-name" class="col-sm-3 control-label">变更任务名称：</label>
                            <div class="col-sm-9">
                                <input id="info-name" type="text" class="k-textbox" data-bind="value:model.name" style="width:100%">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="info-processor" class="col-sm-3 control-label">工作负责人：</label>
                            <div class="col-sm-9">
                                <input type="text" id="info-processor"  data-bind="value:model.processor"
                                       style="width:76%;float: left;" class="k-textbox">
                                <span class="btn btn-default" id="info-processor-button"
                                      style="width:24%;float: left;">搜索用户</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inworksol" class="col-sm-3 control-label">在制品处理意见：</label>
                            <div class="col-sm-9">
                                <input id="inworksol" style="width:100%" data-bind="value:model.inworksol">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="stocksol" class="col-sm-3 control-label">库存处理意见：</label>
                            <div class="col-sm-9">
                                <input id="stocksol" style="width:100%" data-bind="value:model.stocksol">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="testsol" class="col-sm-3 control-label">试验大纲处理意见：</label>
                            <div class="col-sm-9">
                                <input id="testsol" style="width:100%" data-bind="value:model.testsol">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="softwaresol" class="col-sm-3 control-label">软件处理意见：</label>
                            <div class="col-sm-9">
                                <input id="softwaresol" style="width:100%" data-bind="value:model.softwaresol">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer text-right">
                    <span class="btn btn-primary" style="width:70px" data-bind="click:queryResource"
                          type="submit"><i class="fa fa-search" style="margin-right:3px;"></i><@spring.message "hap.query"/></span>
            <span class="btn btn-default" style="width:70px" data-bind="click:resetForm" type="button"><i
                    class="fa fa-refresh"
                    style="margin-right:3px;"></i><@spring.message "hap.reset"/></span>
        </div>
    </div>
    <script>kendo.bind($('#page-content'), viewModel);</script>
    <div style="clear:both">
        <div id="Grid"></div>
    </div>
</div>
<!--选择用户框-->
<div id="user-dialog">
    <div class="pull-right" id="query-form" style="padding:10px;">
        <input placeholder="全名" type="text" class="k-textbox" style="float:left;width:150px;margin-right:5px;"
               data-bind="value:model.name"/>
        <input placeholder="用户名" type="text" class="k-textbox" style="float:left;width:150px;margin-right:5px;"
               data-bind="value:model.number"/>
        <span class="btn btn-primary" data-bind="click:queryResource" type="submit"><i class="fa fa-search"></i>搜索</span>
    </div>
    <script>kendo.bind($('#query-form'), user_viewModel);</script>
    <div style="clear:both;padding: 0 10px;">
        <div id="user-grid"></div>
    </div>
</div>
<script type="text/javascript">
    /**
     * 初始化下拉框
     */
    $("#inworksol").kendoComboBox({
        filter: "contains",
        valuePrimitive: true,
        dataTextField : "value",
        dataValueField : "value",
        dataSource : [
            {"value":"报废"},
            {"value":"按图改制"},
            {"value":"不处理，用完为止"},
            {"value":"按备注说明执行"}]
    });

    $("#stocksol").kendoComboBox({
        filter: "contains",
        valuePrimitive: true,
        dataTextField : "value",
        dataValueField : "value",
        dataSource : [
            {"value":"报废"},
            {"value":"按图改制"},
            {"value":"不处理，用完为止"},
            {"value":"按备注说明执行"}]
    });

    $("#testsol").kendoComboBox({
        filter: "contains",
        valuePrimitive: true,
        dataTextField : "value",
        dataValueField : "value",
        dataSource : [
            {"value":"无需变更"},
            {"value":"重新下发"}]
    });

    $("#softwaresol").kendoComboBox({
        filter: "contains",
        valuePrimitive: true,
        dataTextField : "value",
        dataValueField : "value",
        dataSource : [
            {"value":"无需变更"},
            {"value":"重新下发"}]
    });

    /**
     * 变更任务表格
     */
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/bom/chginfo/query",
                type: "POST",
                dataType: "json"
            },
            parameterMap: function (options, type) {
                if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "chginfoId",
                fields: {}
            }
        }
    });

    $("#Grid").kendoGrid({
        dataSource: dataSource,
        height: '100%',
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                title: "操作",
                width: 80 ,
                attributes: {style: "text-align:center"},
                headerAttributes: {
                    "class": "table-header-cell",
                    style: "text-align: center"
                },
                template: function (dataItem) {
                    return '<a style="text-decoration : underline;color : blue;cursor:pointer" onclick="detail('+dataItem.chginfoId+')"><span style="color: blue">'
                        + '详情'
                        + '</span></a>';
                }
            },
            {
                field: "name",
                title: '变更任务名称',
                width: 120,
                attributes: {style: "text-align:center"},
                headerAttributes: {
                    "class": "table-header-cell",
                    style: "text-align: center"
                }
            },
            {
                field: "processor",
                title: '工作负责人',
                width: 120,
                attributes: {style: "text-align:center"},
                headerAttributes: {
                    "class": "table-header-cell",
                    style: "text-align: center"
                }
            },
            {
                field: "inworksol",
                title: '在制品处理意见',
                width: 120,
                attributes: {style: "text-align:center"},
                headerAttributes: {
                    "class": "table-header-cell",
                    style: "text-align: center"
                }
            },
            {
                field: "stocksol",
                title: '库存处理意见',
                width: 120,
                attributes: {style: "text-align:center"},
                headerAttributes: {
                    "class": "table-header-cell",
                    style: "text-align: center"
                }
            },
            {
                field: "testsol",
                title: '试验大纲处理意见',
                width: 120,
                attributes: {style: "text-align:center"},
                headerAttributes: {
                    "class": "table-header-cell",
                    style: "text-align: center"
                }
            },
            {
                field: "softwaresol",
                title: '软件处理意见',
                width: 120,
                attributes: {style: "text-align:center"},
                headerAttributes: {
                    "class": "table-header-cell",
                    style: "text-align: center"
                }
            }
        ],
        editable: false
    });

    Hap.autoResizeGrid("#Grid");

    /**
     * 初始化选择用户window
     */
    $("#user-dialog").kendoWindow({
        width: 700,
        height: 340,
        title: "选择负责人",
        resizable: false,
        visible: false,
        close: function (e) {
            //弹出窗 close 的时候，把它销毁，避免事件的重复绑定
            var userGrid = $("#user-grid").data("kendoGrid");
            userGrid.destroy();
        }
    }).data("kendoWindow");

    /**
     * 搜索用户弹出选择用户界面
     */
    $("#info-processor-button").click(function () {
        var userDataSource = new kendo.data.DataSource({
            transport: {
                read: {
                    url: "${base.contextPath}/bom/wnc/user/queryBasic",
                    type: "POST",
                    dataType: "json"
                },
                parameterMap: function (options, type) {
                    if (type === "read") {
                        return Hap.prepareQueryParameter(user_viewModel.model.toJSON(), options);
                    }
                }
            },
            batch: true,
            serverPaging: true,
            pageSize: 10,
            schema: {
                data: 'rows',
                total: 'total',
                model: {
                    id: 'wncUserId',
                    fields: {
                    }
                }
            }
        });
        var userGrid = $("#user-grid").kendoGrid({
            dataSource: userDataSource,
            navigatable: false,
            height: "270px",
            resizable: true,
            scrollable: true,
            selectable: 'rowbox',
            pageable: {
                pageSizes: [5, 10, 20, 50],
                refresh: true,
                buttonCount: 5
            },
            toolbar: [{
                template: '<span id="userGrid-add" class=" btn btn-success"><i class="fa fa-plus-square"></i>添加</span>'
            }],
            columns: [
                {
                    field: "oid",
                    title: '用户唯一标识',
                    width: 120,
                    attributes: {style: "text-align:center"},
                    headerAttributes: {
                        "class": "table-header-cell",
                        style: "text-align: center"
                    }
                },
                {
                    field: "name",
                    title: '全名',
                    width: 180,
                    attributes: {style: "text-align:center"},
                    headerAttributes: {
                        "class": "table-header-cell",
                        style: "text-align: center"
                    }
                },
                {
                    field: "number",
                    title: '用户名',
                    width: 200,
                    attributes: {style: "text-align:center"},
                    headerAttributes: {
                        "class": "table-header-cell",
                        style: "text-align: center"
                    }
                }
            ],
            editable: false
        }).data("kendoGrid");
        $("#user-dialog").kendoWindow({
            modal: true
        });
        var win = $("#user-dialog").data("kendoWindow");
        win.modal = true;
        win.center().open();
    });

    /**
     * 选择负责人
     */
    $("#user-dialog").on("click","#userGrid-add",function (e) {
        e.preventDefault();
        var selection = $('#user-grid').data('kendoGrid').selectedDataItems();
        if(selection.length!=1){
            kendo.ui.showInfoDialog({
                message:"请选择一条数据"
            });
        }else {
            chginfo_viewModel.model.set("processor",selection[0].oid);
            $("#user-dialog").data("kendoWindow").close();
        }
    });

    /**
     * 明细跳转到变更任务详情界面
     * @param chginfoId 变更任务基本信息主键id
     */
    function detail(chginfoId) {
        parent.openTab('BOM_UPDATE'+chginfoId,'更新变更任务', '${base.contextPath}/bom/change/create_change_task.html?chginfoId='+chginfoId);
    }
</script>
</body>
</html>
