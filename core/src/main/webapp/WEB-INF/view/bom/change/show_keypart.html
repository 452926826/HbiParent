<script>
    //认证关键件信息viewModel
    var authenpart_viewModel = kendo.observable({
        model: {
        }
    });
</script>
<!--认证关键件信息展示-->
<div id="authenpart-dialog">
    <div style="clear:both;padding: 0 10px;">
        <div id="authenpart-Grid"></div>
    </div>
</div>

<script>
    //认证关键件信息展示window
    $("#authenpart-dialog").kendoWindow({
        width: 900,
        height: 340,
        title: "认证关键件信息展示",
        resizable: false,
        visible: false,
        close: function (e) {
            //弹出窗 close 的时候，把它销毁，避免事件的重复绑定
            var authenpartGrid = $("#authenpart-Grid").data("kendoGrid");
            authenpartGrid.destroy();
        }
    }).data("kendoWindow");

    //变更对象下层关键件信息查询
    $("#show-detail-btn").click(function (e) {
        e.preventDefault();
        var grid = $("#effectObject-Grid").data("kendoGrid");
        var checked = grid.selectedDataItems();
        if(checked.length!=1){
            kendo.ui.showInfoDialog({
                message: "请选择一行"
            })
        }else {
            var authenpartDataSource = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: "${base.contextPath}/bom/key/part/query?oid="+checked[0].oid,
                        type: "POST",
                        dataType: "json"
                    },
                    parameterMap: function (options, type) {
                        if (type === "read") {
                            return Hap.prepareQueryParameter(authenpart_viewModel.model.toJSON(), options);
                        }
                    }
                },
                batch: true,
                serverPaging: true,
                pageSize: 10,
                schema: {
                    data: 'rows',
                    total: 'total',
                    model: {
                        id: 'keyPartId',
                        fields: {
                        }
                    }
                }
            });
            var authenpartGrid = $("#authenpart-Grid").kendoGrid({
                dataSource: authenpartDataSource,
                navigatable: false,
                height: "310px",
                resizable: true,
                scrollable: true,
                rownumber: true,
                pageable: {
                    pageSizes: [5, 10, 20, 50],
                    refresh: true,
                    buttonCount: 5
                },
                columns: [
                    {
                        field: "number",
                        title: '变更请求部件编号',
                        width: 120,
                        attributes: {style: "text-align:center"},
                        headerAttributes: {
                            "class": "table-header-cell",
                            style: "text-align: center"
                        },
                    },
                    {
                        field: "name",
                        title: '变更请求部件名称',
                        width: 120,
                        attributes: {style: "text-align:center"},
                        headerAttributes: {
                            "class": "table-header-cell",
                            style: "text-align: center"
                        },
                    },
                    {
                        field: "keyNumber",
                        title: '关键件编号',
                        width: 120,
                        attributes: {style: "text-align:center"},
                        headerAttributes: {
                            "class": "table-header-cell",
                            style: "text-align: center"
                        },
                    },
                    {
                        field: "keyname",
                        title: '关键件名称',
                        width: 120,
                        attributes: {style: "text-align:center"},
                        headerAttributes: {
                            "class": "table-header-cell",
                            style: "text-align: center"
                        },
                    },
                    {
                        field: "authenpart",
                        title: '认证关键件所属产品',
                        width: 120,
                        attributes: {style: "text-align:center"},
                        headerAttributes: {
                            "class": "table-header-cell",
                            style: "text-align: center"
                        },
                    },
                ],
                editable: false
            }).data("kendoGrid");
            $("#authenpart-dialog").kendoWindow({
                modal: true
            });
            var win = $("#authenpart-dialog").data("kendoWindow");
            win.modal = true;
            win.center().open();
        }

    });
</script>
