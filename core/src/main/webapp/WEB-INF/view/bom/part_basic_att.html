<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = kendo.observable({
        model: {},
        createFunction: function () {
            $('#Grid').data('kendoGrid').addRow();
        },
        saveFunction: function () {
            $('#Grid').data('kendoGrid').saveChanges();
        },
        queryResource: function (e) {
            $('#Grid').data('kendoGrid').dataSource.page(1);
        }
    });
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:createFunction"><@spring.message "hap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:saveFunction" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
        <span onclick="deleteData()" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:queryResource" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="Grid"></div>
        <div id="detaildialog"></div>
    </div>
</div>

<script type="text/javascript">

    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/bom/part/basic/att/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/bom/part/basic/att/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/bom/part/basic/att/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/bom/part/basic/att/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "basicAttId",
                fields: {}
            }
        }
    });

    $("#Grid").kendoGrid({
        dataSource: dataSource,
        height: '100%',
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
                    {
                field: "ida2a2",
                title: '<@spring.message "PartBasicAtt.ida2a2"/>',
                width: 120
            },
                    {
                field: "username",
                title: '<@spring.message "PartBasicAtt.username"/>',
                width: 120
            },
                    {
                field: "number",
                title: '<@spring.message "PartBasicAtt.number"/>',
                width: 120
            },
                    {
                field: "name",
                title: '<@spring.message "PartBasicAtt.name"/>',
                width: 120
            },
                    {
                field: "version",
                title: '<@spring.message "PartBasicAtt.version"/>',
                width: 120
            },
                    {
                field: "status",
                title: '<@spring.message "PartBasicAtt.status"/>',
                width: 120
            },
                    {
                field: "view",
                title: '<@spring.message "PartBasicAtt.view"/>',
                width: 120
            },
                    {
                field: "state",
                title: '<@spring.message "PartBasicAtt.state"/>',
                width: 120
            },
                    {
                field: "modifyer",
                title: '<@spring.message "PartBasicAtt.modifyer"/>',
                width: 120
            },
                    {
                field: "modtime",
                title: '<@spring.message "PartBasicAtt.modtime"/>',
                width: 120
            },
                    {
                field: "createtime",
                title: '<@spring.message "PartBasicAtt.createtime"/>',
                width: 120
            },
                    {
                field: "container",
                title: '<@spring.message "PartBasicAtt.container"/>',
                width: 120
            },    {
                title: '编辑',
                width: 120,
                template:function(dataItem)
                {
                    var ids=JSON.stringify(dataItem).replace(/\"/g,"\'");
                    return '<a href="javascript:void(0);" onclick=getDetail('+ids+')>查看详情</a>';
                }
            }
        ],
        editable: true
    });
    function getDetail(item)
    {
        var dialog = $("#detaildialog")
            .kendoWindow(
                {
                    actions : [ "Close" ],
                    width: 920,
                    height: 450,
                    modal: true,
                    title: item.ida2a2+'-详细信息',
                    visible: false,
                    iframe: true,
                    content: 'bom.html?ida2a2='+item.ida2a2+'&name='+item.name+
                        '&state='+item.state+'&status='+item.status+'&modifyer='+item.modifyer+
                        '&number='+item.number+"&version="+item.version+"&modtime="+item.modtime
                }).data("kendoWindow");
        dialog.maximize().open();
    }
    function deleteData() {

        Hap.deleteGridSelection({
            grid: $('#Grid')
        });

    }

    Hap.autoResizeGrid("#Grid");


</script>
</body>
</html>
